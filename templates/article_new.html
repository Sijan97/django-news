{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New blog{% endblock title %}

{% block content %}
<div class="container">
    <h2>Create new blog</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-default">Create blog</button>
    </form>
</div>
{% endblock content %}
