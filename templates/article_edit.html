{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit blog{% endblock title %}

{% block header %}
<div class="banner vh-100 position-relative mb-2"
    style="background-image:linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url({{ article.cover.url }})">
    <h2 class="text-light display-1 position-absolute top-50 start-50 translate-middle">
        {{ article.title }}
    </h2>
</div>
{% endblock header %}

{% block content %}
<div class="container border border-secondary my-4 p-2">
    <h2>Edit</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div>
{% endblock content %}
