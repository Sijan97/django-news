{% extends 'register_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock title %}

{% block content %}
<div class="register-form bg-light rounded bg-opacity-75 p-3 text-center">
    <h2 class="pb-2">Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-default mb-2">Log In</button>
    </form>
    <span>Don't have an account? <a href="{% url 'signup' %}">Create one here!</a></span>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock content %}
