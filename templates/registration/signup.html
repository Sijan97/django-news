{% extends 'register_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title %}
{% block content %}
<div class="register-form bg-light rounded bg-opacity-75 p-3 text-center">
    <h2 class="pb-2">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock content %}
