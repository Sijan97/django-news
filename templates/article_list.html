{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
<section class="blog-list container mb-4">
    <div class="row g-3">
        {% for article in object_list %}
        <div class="col col-lg-4 col-md-4 col-sm-12">
            <div class="card bg-dark border-white text-light">
                <a href="{% url 'article_detail' article.pk %}">
                    <img src="{{ article.cover.url }}" alt="" class="card-img flex-1 opacity-50" style="height:10rem;">
                </a>
                <div class="card-img-overlay h-50 my-auto text-center">
                    <h5 class="card-title fs-4">{{ article.title }}</h5>
                    <p class="divider"></p>
                    <p class="lead">
                        <a href="{% url 'article_edit' article.pk %}" class="text-decoration-none text-light">Edit</a> |
                        <a href="{% url 'article_delete' article.pk %}"
                            class="text-decoration-none text-light">Delete</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
